<div class="g-pageWrapper">
    <div class="projectsWrapper">
        <app-portfolio-project
            [type]="project.type"
            [image]="project.image"
            [link]="project.link"
            [title]="project.title"
            [content]="project.content"
            [technologies]="project.technology"
            [date]="project.released"
            [githubLink]="project.githubLink"
            *ngFor="let project of portfolioProjects"
        >

        </app-portfolio-project>
    </div>
</div>
