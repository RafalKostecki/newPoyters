<article [@fadeIn]="state" class="project">
  <a href="{{link}}">
    <div role="img" class="project__img project--imgBox"> 
      <img src={{image}}/>
    </div>
  </a>
  <section class="project__description project--descBox">
    <div class="project__txtBox"> 
      <h6 class="project--projType">{{type}}</h6>
      <h2 class="project--titleTxt">
        {{title}}
      </h2>
    </div>
    <main class="project--descTxt">
      {{content}} 
    </main>
  </section>
</article>
