<div role="alert" aria-live="assertive" class="alert alert--{{alertType}}" [@close]="state">
  <div role="button" id="alertExit" class="alert__exit" (click)="hideAlert()">X</div>
  <div class="alert__box alert--style">
    <h5 class="alert--{{alertType}}Title"> {{alertType}}! </h5>
    <span>{{message}}</span>
  </div>
</div>
