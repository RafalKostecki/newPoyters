<aside class="profilePanel"> 
  <div 
    class="profilePanel__icon"
    (click)="toggleProfileList()"
  > 
    {{ avatarAltText }}
  </div>
  <div *ngIf="profileListIsOpen" class="profilePanel__list">
    <ul (click)="toggleProfileList()">
      <li routerLink='/profile'>
        profile
      </li>
      <li (click)="settings()">
        settings
      </li>
      <li class="profilePanel__list--separator" (click)="logout()">
        sign out
      </li>
    </ul>
  </div>
</aside>
