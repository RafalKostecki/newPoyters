<article class="slider">
  <section class="slider__slides">
    <div class="slide" *ngFor="let slide of slides">
      {{ slide.alt }}
    </div>
  </section>
  <nav class="slider__pagination">
    <ul>
      <li *ngFor="let slide of slides; let i = index">
        {{ i + 1}}
      </li>
    </ul>
  </nav>
</article>
