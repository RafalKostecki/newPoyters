<article class="profileCard">
  <header class="userMainData">
    <span class="userMainData__username"> @{{ username }} </span>
    <h2 class="userMainData__name">
      {{ firstName }} {{ lastName }}
    </h2>
    <h5 class="userMainData__mail">
      {{ mail }}
    </h5>
  </header>
  <section class="profileCard__info">
    <ul>
      <li>
        Registered: 
        <span> {{ created | date }} </span>
      </li>
      <li>
        Poyters Blog articles:  
        <span> 0 </span>
      </li>
      <li>
        Support topics:  
        <span> 0 </span>
      </li>
    </ul>
  </section>
</article>
