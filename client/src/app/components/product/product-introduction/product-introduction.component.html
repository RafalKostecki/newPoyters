<article class="productIntroduction">
  <section class="productShortInfo">
    <header class="productShortInfo__headers">
      <h2> {{ name }} </h2>
      <h5> {{ type }} </h5>
    </header>
    <main class="productShortInfo__contentWrapper">
      {{ introDescription }}
    </main>
  </section>

  <section class="productIntroduction__icon">
    <img [src]="icon" />
  </section>
  
</article>
