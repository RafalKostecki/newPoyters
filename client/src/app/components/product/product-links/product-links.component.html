<article class="g-productTile">
  <header class="g-productTile__title">
    Product links
  </header>

  <section class="g-productTile__list">
    <ul>
      <li *ngFor="let tag of links">
        <span class="g-listTagTitle">{{tag.title}}:</span> 
        <a [href]="tag.content" target="blank"> {{tag.content}} </a>
      </li>
    </ul>
  </section>
</article>
